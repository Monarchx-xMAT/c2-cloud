<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>C2 Cloud</title>

    <!--====== CSS ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/LineIcons.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/c2_common.css">
    <link rel="stylesheet" href="css/c2_cli.css">

    

</head>

<body>

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="header-area">
        <div id="navarea" class="navbar-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg">
                            <a class="navbar-brand" href="/">
                                <img src="img/c2_cloud_logo.png" alt="Logo">
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarEight" aria-controls="navbarEight" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                                <span class="toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse sub-menu-bar" id="navbarEight">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a href="/">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="/payload">Payload</a>
                                    </li>
                                </ul>
                            </div>

                        </nav> <!-- navbar -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- navbar area -->

    </section>

    <section id="sessionsection" class="about-area">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <!--<div class="well-block">-->
                        <div id="cli-details">
                            <div class="bold-text">Shell ID:
                                <span class="bold-text" id="shell-name"></span>
                            </div>
                            <div class="bold-text">Hostname:
                                <span class="bold-text" id="host-name"></span>
                            </div>
                            <div class="bold-text">Port:
                                <span class="bold-text" id="port"></span>
                            </div>
                          </div>
                          <div id="cli-container">
                            <div class="status-container">
                                <div class="green-dash"></div>
                                <span class="status-text">Online</span>
                            </div>
                            <div class="status-container">
                                <div class="red-dash"></div>
                                <span class="status-text">Offline</span>
                            </div>
                            <div id="cli-window">
                                <div class="input-line" id="input-line">
                                    <span class="cli-symbol">$loading...$</span>
                                    <input type="text" id="user-input" placeholder="Type a command...">
                                </div>
                            </div>
                        </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </section>

    <!--====== JS ======-->
    <script type="text/javascript" src="js/c2_cli.js"></script>
    <!--====== JS ======-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/scrolling-nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
